openapi: 3.0.0
info:
  title: Zenkipay API - ES
  version: 1.0.0
  contact:
    email: support@zenki.fi
    name: Equipo de soporte
    url: 'https://www.zenki.fi/'
  description: |-
    Definición de especificación técnica del producto; Zenkipay es una pasarela
    de pago de criptomonedas que permite a los comercios recibir pagos en sus
    portales de comercio electrónico. A diferencia de otras plataformas,
    Zenkipay asegura la satisfacción del cliente a través de su proceso de
    depósito en garantía (producto entregado y calidad esperada) para liquidar
    el pago al comercio, evitando así la pérdida de activos del cliente debido a
    estafas en línea.
  termsOfService: 'https://www.zenki.fi/legal-center/'
externalDocs:
  url: 'https://doc.zenki.fi/'
servers:
  - url: 'https://api.zenki.fi/'
    description: Ambiente de producción
    variables: {}
tags:
  - name: Autenticación y autorización
  - name: Comercios
  - name: Ordenes
  - name: Rastreos
  - name: Reembolsos
  - name: Webhooks
paths:
#---------------------------------------------
#  Endpoint: Crear token oAuth2
#---------------------------------------------
  '/v1/oauth/tokens':
    post:
      operationId: createToken
      summary: Crea un token de autentización en Zenki
      description: Esta peticón debe ser enviada cada vez que se requiera generar un token para consumir los servicios de Zenki
      externalDocs:
        url: 'https://developer.zenki.fi/'
        description: >-
          Para tener mayor detalle de los servicios, puede consultar la documentación
          oficial de Zenkipay.
      parameters: []
      tags:
        - Autenticación y autorización
      requestBody:
        description: Parámetros para creación de token OAuth 2
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestTokenOAuth2'
      responses:
        '200':
          description: Token creado de manera exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenOAuth2'
        '400':
          description: Ocurrió un error en la creación del token, revise los detalles y vuelva a intentarlo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
        '500':
          description: Error inesparado creando token de autenticación, contacte el equipo de soporte de Zenki en support@zenki.fi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
#---------------------------------------------
#  Endpoint: Configuración comercio
#---------------------------------------------
  '/v1/pay/me':
    get:
      summary: Información del comercio.
      description: Se obtiene la configuración actual del comercio.
      externalDocs:
        url: 'https://developer.zenki.fi/'
        description: >-
          Para tener mayor detalle de los servicios, consultar la documentación
          oficial de Zenkipay.
      parameters:
        - in: header
          name: X-ZENKI-PLUGIN-ID
          required: false
          schema:
            type: string
          description: Identificador único del cliente utilizado para establecer la coenxión con los servicios de Zenkipay.
          example: 4188918f7da1547d13e3
#        - in: header
#          name: X-ZENKI-PLUGIN-VERSION
#          required: false
#          schema:
#            type: string
#          description: |- 
#            Versión del plugin utilizado para integrar a Zenkipay.
#          example: 1.0.0
        - in: header
          name: Accept-Language
          required: false
          schema:
            type: string
          description: |- 
            Indica el tipo código de lenguaje para qu el contenido de la respuesta de los servicios se regresen de acuerdo al lenguaje informado.
            
            Se utiliza la definición del estándar ISO_639 Véase: https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes o https://www.iso.org/iso-639-language-codes.html
          example: es
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
          description: Tipo de contenido aceptado.
          example: application/json
        - in: header
          name: Accept
          required: true
          schema:
            type: string
          description: Formatos aceptados.
          example: application/json
      operationId: getMerchantInfo
      responses:
        '200':
          description: Obtiene información del comercio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        '400':
          description: Parámetro de comercio esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Acceso denegado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Recurso no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '406':
          description: Encabezados no aceptados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '428':
          description: El nombre del parámetro no puede encontrarse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Comercios
      security:
        - JWTAuth: []
