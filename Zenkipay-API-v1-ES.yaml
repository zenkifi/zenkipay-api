    Breakdown:
      description: Resumen de los montos del carrito de compra.
      type: object
      required:
      - currencyCodeIso3
      - totalItemsAmount
      - shipmentAmount
      - subtotalAmount
      - taxesAmount
      - grandTotalAmount
      nullable: false
      properties:
        currencyCodeIso3:
          description: 'Código único de la moneda del país, se utiliza la definición del estándar ISO 4217 a 3 caracteres véase: https://es.wikipedia.org/wiki/ISO_4217 o https://www.iso.org/iso-4217-currency-codes.html.'
          type: string
          nullable: false
          maxLength: 5
          example: USD
        totalItemsAmount:
          description: Suma del total del costo de los artículos (quantity * unitPrice).
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 200
        shipmentAmount:
          description: Costo de envío, en caso de no aplicar su valor debe ser 0.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 50
        subtotalAmount:
          description: Suma del totalItemsAmount más shipmentAmount.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 250
        taxesAmount: 
          description: Impuestos, en caso de no aplicar su valor debe ser 0.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 10
        localTaxesAmount:
          description: Impuestos locales, en caso de no aplicar su valor debe ser 0.
          type: number
          nullable: true
          format: double
          minimum: 0
          example: 1.6
        importCosts:
          description: Costos de importación, en caso de no aplicar su valor debe ser 0.
          type: number
          nullable: true
          format: double
          minimum: 0
          example: 0
        discountAmount:
          description: Descuento de tu comercio, en caso de no aplicar su valor debe ser 0.
          type: number
          nullable: true
          format: double
          minimum: 0
          example: 0
        additionalCharges:
          description: Cargos adicionales, se compone de un objeto llave/valor que comprende la descripción del cargo/el monto respectivamente.
          nullable: true
          additionalProperties:
            type: string
          example:
            donation: 1.1234
        grandTotalAmount:
          description: Suma de subtotalAmount, taxesAmount, localTaxesAmount, importCosts y cada valor dde additionalCharges menos discountAmount.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 262.7234

