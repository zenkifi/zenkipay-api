#---------------------------------------------
#  Endpoint: Webhooks que van a recibir los comercios
#---------------------------------------------
  '/URL_MERCHANT':
    post:
      summary: Notificaciones de eventos para el comercio.
      description: Servicio que permite enviar diferentes eventos al comercio.
      externalDocs:
        url: 'https://developer.zenki.fi/'
        description: >-
          Para tener mayor detalle de los servicios, consultar la documentación
          oficial de Zenkipay.
      parameters:
        - in: header
          name: Svix-Id
          required: true
          schema:
            type: string
          description: Identificador de mensaje único para el mensaje de webhook. Este identificador es único en todos los mensajes, pero será el mismo cuando se reenvíe el mismo webhook (por ejemplo, debido a un error anterior).
          example: msg_2HYAP5mNDMxY0LurmzrPvGYJTdq
        - in: header
          name: Svix-Timestamp
          required: true
          schema:
            type: string
          description: |- 
            Fecha y hora cuando se envía el webhook al comercio, en formato de milisegundos y UTC.

            La época Unix (o Unix time o POSIX time o Unix timestamp) es el número de segundos transcurridos desde el 1 de enero de 1970 (medianoche UTC/GMT), sin contar los segundos bisiestos (en ISO 8601: 1970-01-01T00:00 :00Z)
          example: 1668451615
        - in: header
          name: Svix-Signature
          required: true
          schema:
            type: string
          description: |- 
            Firma codificada en Base64 (delimitada por espacios) sobre el contenido evíado, la firma es generada a partir de la siguiente estructura: signed_content = "${svix_id}.${svix_timestamp}.${body}".
          example: v1,HNHAxGk8b5lX2xC1uVUQy6AXgmPKrfNV4I+yENBC4Fk=
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
          description: Tipo de contenido aceptado.
          example: application/json
      operationId: sendEvent
      responses:
        '200':
          description: Evento recibido por el comercio
        '500':
          description: Error interno del servidor
      tags:
        - Webhooks
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
        description: >-
          Se mandará una estructura JSON que tendrá la información sobre el evento para notificar al comercio.
security: []
