              description: |-
                Estado actual del reclamo.
                    
                Posibles valores:
                * OPEN     - Se ha iniciado el proceso de la reclamación.
                * REFUND   - Se ha cerrado el proceso de la reclamación y se realizó un reembolso parcial o total del monto total de la orden.
                * RESOLVED - Se ha cerrado el proceso de la reclamación sin realizar ningún movimiento de reembolso hacia el comprador, solamente se asocia la transacción de pago a la orden indicada.
