  schemas:

#---------------------------------------------
#  Object: CreateOrder
#---------------------------------------------
    CreateOrder:
      description: Objeto utilizado con la información requerida para crear una orden.
      type: object
      required:
        - version
        - orderId
        - type
        - countryCodeIso2
        - breakdown
        - items
      properties:
        version:
          description: Versión del modelo de datos, su valor actual debe ser v1.0.0.
          type: string
          nullable: false
          maxLength: 9
          example: v1.0.0
        orderId:
          description: Identificador único de la orden generado por el comercio.
          type: string
          nullable: true
          maxLength: 128
          example: f3359498592b
        cartId:
          description: Identificador único del carrito de compra que permite identificar la compra de uno o varios productos o servicios.
          type: string
          nullable: true
          maxLength: 128
          example: 96a17044f0e3
        type:
          description: |-
            Indica el modelo para la entrega del producto o servicio.
            
            Posibles valores:
            * WITH_CARRIER    - Si se va a utilizar una mensajería para el envío y entrega del producto o servicio.
            * WITHOUT_CARRIER - Si no se va a utilizar una mensajería para el envío y entrega del producto o servicio.
            * MIXED           - Si se va a utilizar una mensajería para el envío de una parte de los productos o servicios y otra parte se entregara sin utilizar una mensajería de envío.
          type: string
          nullable: false
          enum:
            - WITH_CARRIER
            - WITHOUT_CARRIER
            - MIXED
          example: MIXED
        countryCodeIso2:
          description: 'Identificador único del país, se utiliza la definición del estándar ISO_3166-1 a 2 caracteres véase: https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2 o https://www.iso.org/iso-3166-country-codes.html'
          type: string
          nullable: false
          maxLength: 2
          example: MX
        shopper:
          $ref: '#/components/schemas/Shopper'
        #-[Objeto breakdown]-
        breakdown:
          $ref: '#/components/schemas/Breakdown'
        #-[ITEMS]-
        items:
          description: Conjunto de productos o servicios considerados dentro del carrito de compra.
          type: array
          nullable: false
          items:
            $ref: '#/components/schemas/Item'
        metadata:
          description: Información complementaria de la orden que el comercio requiera enviar e informar a Zenkipay.
          nullable: true
          additionalProperties:
              type: string
          example: 
            trackingId: 5514a95b0882
            
#---------------------------------------------
#  Object: AddTraking
#---------------------------------------------
    AddTraking:
      type: object
      required:
        - courierType
      properties:
        courierType:
          description: |- 
            Tipo de mensajeria utilizada para realizar la entrega del producto o servicio.
            
            Posibles valores:
            * EXTERNAL - Si se utiliza alguna empresa de mensajería existente, se deberá indicar que el envío será externa y se deberá informar el campo trackingId.
            * INTERNAL - Si se utiliza la infraestructura propía del comercio para realizar el envío, se deberá indicar que el envío será interno y se deberá informar el campo courierName.
          type: string
          nullable: false
          enum:
          - EXTERNAL
          - INTERNAL
          example: EXTERNAL
        trackingId:
          description: Identificador único de rastreo generado por una mensajería.
          type: string
          nullable: false
          maxLength: 128
          example: d65a558951d3
        courierName:
          description: Nombre de la mensajeria interna del comercio utilizada para entregar el servicio o producto.
          type: string
          nullable: false
          maxLength: 128
          example: Mensajeria interna - Zapatería Hermanos
            
#---------------------------------------------
#  Object: AddTrakingEvent
#---------------------------------------------
    AddTrakingEvent:
      type: object
      required:
        - status
        - location
        - description
      properties:
        status:
          description: |- 
            Estados del proceso de entrega.
            
            Posibles valores:
            * TRANSIT              - En proceso de entrega.
            * DELIVERY             - Se ha entregado el producto o servicio.
            * AVAILABLE_FOR_PICKUP - El producto o servicio está listo para que el comprador pueda recogerlo en el sitio del comercio.
            * CANCELED             - Se ha cancelado el envío.
            * FAILED               - Hubo algún problema al intentar entregar el producto o servicio.
          type: string
          enum:
          - TRANSIT 
          - DELIVERY
          - AVAILABLE_FOR_PICKUP
          - CANCELED
          - FAILED
          nullable: false
          example: FAILED
        location:
          description: Lugar donde se detona el evento y que se encuentra el paquete.
          type: string
          nullable: false
          maxLength: 255
          example: Calle sopitas, no 304, colonia San Jeronimo
        description:
          description: Detalle del error por el cual no se pudo completar el envío si se entrego correctamente el producto o servicio, indicar quien lo recibió.
          type: string
          nullable: false
          maxLength: 255
          example: Dirección inválida.
            
#---------------------------------------------
#  Object: RequestRefund
#---------------------------------------------
    RequestRefund:
      type: object
      required:
        - reason
      properties:
        reason:
          description: Motivo o razón del reembolso.
          type: string
          nullable: false
          maxLength: 128
          example: Producto sin inventario.
            
#---------------------------------------------
#  Object: Order
#---------------------------------------------
    Order:
      description: Objeto que representa la información detallada de una orden.
      type: object
      required:
        - zenkiOrderId
        - version
        - type
        - countryCodeIso2
        - status
        - createdAt
        - breakdown
        - items
      properties:
        version:
          description: Versión del modelo de datos, su valor actual debe ser v1.0.0.
          type: string
          nullable: false
          maxLength: 9
          example: v1.0.0
        zenkiOrderId:
          description: Identificador único de la orden generado por Zenkipay.
          type: string
          nullable: false
          maxLength: 128
          example: f325da2b8e3f476caa07e039406e72f0
        orderId:
          description: Identificador único de la orden generado por el comercio.
          type: string
          nullable: false
          maxLength: 128
          example: f3359498592b
        cartId:
          description: Identificador único del carrito de compra que permite identificar la compra de uno o varios productos o servicios.
          type: string
          nullable: false
          maxLength: 128
          example: 96a17044f0e3
        type:
          description: |-
            Indica el modelo para la entrega del producto o servicio.
            
            Posibles valores:
            * WITH_CARRIER    - Para la entrega del producto o servicio se va a utilizar un carrier de envío.
            * WITHOUT_CARRIER - Para la entrega del producto o servicio NO se va a utilizar un carrier de envío.
            * MIXED           - Para la entrega de los productos o servicios una parteutilizará un carrier de envío y otra parte se entregara sin utilizar un carrier de envío.
          type: string
          nullable: false
          enum:
            - WITH_CARRIER
            - WITHOUT_CARRIER
            - MIXED
          example: MIXED
        countryCodeIso2:
          description: 'Identificador único del país, se utiliza la definición del estándar ISO_3166-1 a 2 caracteres véase: https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2 o https://www.iso.org/iso-3166-country-codes.html'
          type: string
          nullable: false
          maxLength: 2
          example: MX
        status:
          description: |-
            Estado de la orden
            
            Posibles valroes:
            * PENDING                   - En espera a que el comprador pague la orden de pago.
            * READY4PAY                 - Al comprador se le ha mostrado la modal y la orden está lista para que el comprador pague la orden con su monedero.
            * AWAITING_PAYMENT          - Se ha recibido una primera confirmación por la red de blockchain, está en espera de tener las confirmaciones requeridas.
            * AWAITING_DELIVERY         - Ya se realizó el pago del producto o servicio y la entrega del producto o servicio está en proceso.
            * DELIVERED_SERVICE         - Ya se ha realizado la entrega del servicio.
            * AWAITING_SHIPMENT         - Ya se realizó la carga de la guía para los productos y está en proceso el envío.
            * SHIPPED                   - Se ha enviado el producto o servicio.
            * SHIPMENT_ERROR            - Hubo un problema en el proceso de envío.
            * AWAITING_SHOPPER_APPROVAL - Esperando la aprobación por parte del comprador para confirmar que ha recibido el producto o servicio.
            * DISPUTED                  - El comprador ha iniciado un proceso de disputa con el comercio.
            * PENDING_SHOPPER_RETURN    - El comercio esta esperando a que el comrpador realice el regreso del producto, como resultado de la disputa.
            * REFUNDED                  - Se ha realizado el reembolso del producto o servicio al comprador.
            * COMPLETED                 - El comprador confirma la recepción del producto o servicio satisfactoriamente y se ha hecho el intercambio a moneda estable del valor de la venta solo si aplica.
            * SETTLED                   - Se ha liquidado la transacción al comercio.
          type: string
          nullable: false
          enum:
            - PENDING
            - READY4PAY
            - AWAITING_PAYMENT
            - AWAITING_DELIVERY
            - DELIVERED_SERVICE
            - AWAITING_SHIPMENT
            - SHIPPED
            - SHIPMENT_ERROR
            - AWAITING_SHOPPER_APPROVAL
            - DISPUTED
            - PENDING_SHOPPER_RETURN
            - REFUNDED
            - COMPLETED
            - SETTLED
          example: PENDING
        createdAt:
          description: |- 
            Fecha y hora cuando Zenkipay recibió la solicitud para crear la orden, en formato de milisegundos y UTC.
            
            La época Unix (o Unix time o POSIX time o Unix timestamp) es el número de segundos transcurridos desde el 1 de enero de 1970 (medianoche UTC/GMT), sin contar los segundos bisiestos (en ISO 8601: 1970-01-01T00:00 :00Z)
          type: integer
          nullable: false
          format: int64
          minimum: 0
          example: 1667353629
