#---------------------------------------------
#  Objeto: TrakingEvents
#---------------------------------------------
    TrakingEvents:
      description: Lista de eventos registrados del proceso de entrega del paquete al comprador.
      type: array
      nullable: false
      items:
        type: object
        required:
          - status
          - location
          - description
        properties:
          status:
            description: |- 
              Estados del proceso de entrega.
              
              Posibles valores:
              * TRANSIT              - En proceso de entrega.
              * DELIVERY             - Se ha entregado el producto o servicio.
              * AVAILABLE_FOR_PICKUP - El producto o servicio está listo para que el comprador pueda recogerlo en el sitio del comercio.
              * CANCELED             - Se ha cancelado el envío.
              * FAILED               - Hubo algún problema al intentar entregar el producto o servicio.
            type: string
            enum:
            - TRANSIT 
            - DELIVERY
            - AVAILABLE_FOR_PICKUP
            - CANCELED
            - FAILED
            nullable: false
            example: FAILED
          location:
            description: Lugar donde se detona el evento y que se encuentra el paquete.
            type: string
            nullable: false
            maxLength: 255
            example: Lugar.
          description:
            description: Detalle del error por el cual no se pudo completar el envío si se entrego correctamente el producto o servicio, indicar quien lo recibió.
            type: string
            nullable: false
            maxLength: 255
            example: Dirección inválida.
          createdAt:
            description: |- 
              Fecha y hora en la que se registro el evento de rastreo, en formato de milisegundos y UTC.
              
              La época Unix (o Unix time o POSIX time o Unix timestamp) es el número de segundos transcurridos desde el 1 de enero de 1970 (medianoche UTC/GMT), sin contar los segundos bisiestos (en ISO 8601: 1970-01-01T00:00 :00Z)
            type: integer
            nullable: false
            format: int64
            minimum: 0
            example: 1667353629

#---------------------------------------------
#  Objeto: Refund
#---------------------------------------------
    Refund:
      description: Detalle del reembolso registrado
      type: object
      required:
        - zenkiRefundId
        - amount
        - reason
        - currency
        - cryptoPayment
        - status
        - placedAt
      properties:
        zenkiRefundId:
          description: Identificador único del reembolso generado por Zenkipay.
          type: string
          nullable: false
          maxLength: 128
          example: e40dbc7450f6
        reason:
          description: Motivo o razón del reembolso.
          type: string
          nullable: false
          maxLength: 100
          example: Ya no tenía en inventario.
        fiatOriginalPayment:
          description: Detalle del pago original realizado por el comprador.
          type: object
          required:
            - amount
            - currency
          properties:
            amount: 
              description: Monto del reembolso, parcial o total.
              type: number
              nullable: false
              format: double
              minimum: 0
              example: 10
            currencyCodeIso3:
              description: 'Identificador único de la moneda del país, se utiliza la definición del estándar ISO 4217 a 3 caracteres véase: https://es.wikipedia.org/wiki/ISO_4217 o https://www.iso.org/iso-4217-currency-codes.html'
              type: string
              nullable: false
              maxLength: 5
              example: USD
        cryptoPayment:
          $ref: '#/components/schemas/CryptoPayment'
        status:
          description: |-
            Estado del reembolso
            
            Posibles valroes:
            * PENDING         - En espera a que se aplique el reemboslo.
            * AWAITING_REFUND - Se ha recibido una primera confirmación por la red de blockchain, está en la espera de tener las confirmaciones requeridas.
            * REFUNDED        - Se ha realizado el reembolso del producto o servicio al comprador.
            * FAILED          - Ha surgido un problema al momento de realizar el reembolso.
          type: string
          nullable: false
          enum:
            - PENDING
            - AWAITING_REFUND
            - REFUNDED
            - FAILED
          example: PENDING
        placedAt:
          description: |- 
            Fecha y hora cuando el comercio mando el reembolso a Zenkipay, en formato de milisegundos y UTC.
                  
            La época Unix (o Unix time o POSIX time o Unix timestamp) es el número de segundos transcurridos desde el 1 de enero de 1970 (medianoche UTC/GMT), sin contar los segundos bisiestos (en ISO 8601: 1970-01-01T00:00 :00Z)
          type: integer
          nullable: false
          format: int64
          minimum: 0
          example: 1667353629
          
#---------------------------------------------
#  Objeto: Webhook
#---------------------------------------------
    Webhook:
      description: Estructura base de la notificación que recibirá el comercio, esta notificación manejará diferentes tipos de eventos para su procesamiento. El contenido del mensaje estará en formato string para que se pueda interpretar de acuerdo al tipo de evento recibido por parte del comercio desde Zenkipay.
      type: object
      required:
      - eventTpe
      - flatData
      nullable: false
      properties:
        eventType:
          description: |-
            Conjunto de eventos que puede recibir el comercio.
            
            Posibles valores:
            * order.pay    - Notificación de evento cuando una orden se ha pagado correctamente por el comprador.
            * order.refund - Notificación de evento cuando un reeembolso es efectuado por parte del comercio para el comprador.
          type: string
          nullable: false
          maxLength: 128
          example: order.pay
        flatData:
          description:  |-
            Datos del evento.
            
            Posibles valores:
            * Se va a recibir el objeto Order cuando se notifique el evento order.pay
            * Se va a recibir el objeto Refund cuando se notifique el evento order.refund
          type: string
          nullable: false
          example: "{\"version\":\"v1.1.0\",\"zenkiOrderId\":\"f325da2b8e3f476caa07e039406e72f0\",\"orderId\":\"f3359498592b\",\"cartId\":\"96a17044f0e3\",\"type\":\"MIXED\",\"countryCodeIso2\":\"MX\",\"status\":\"PENDING\",\"createdAt\":1667353629,\"shopper\":{\"id\":\"f3359498592b\",\"name\":\"Juanito\",\"phone\":\"442536789\",\"email\":\"juanito@gmail.com\"},\"breakdown\":{\"currencyCodeIso3\":\"USD\",\"totalItemsAmount\":200,\"shipmentAmount\":50,\"subtotalAmount\":250,\"taxesAmount\":10,\"localTaxesAmount\":1.6,\"importCosts\":0,\"discountAmount\":0,\"additionalCharges\":{\"donation\":1.1234},\"grandTotalAmount\":262.7234},\"paymentInfo\":{\"exchangeRate\":{\"from\":\"MXN\",\"to\":\"USD\",\"value\":20,\"amount\":50,\"timestamp\":1667353629},\"cryptoLove\":{\"discountPercentage\":1,\"discountAmount\":0.5,\"finalAmount\":49.5,\"currency\":\"USD\"},\"cryptoPayment\":{\"amount\":\"0.038282960887513325\",\"currency\":\"ETH\",\"blockchain\":\"BSC\",\"transactionHash\":\"0xee8a3a5eb2a972785b7a56320682bbb843c29409c60dec2d25dbd3eaff91cf26\",\"networkScanUrl\":\"https://etherscan.io/tx/0x3e86fd3c50dbf8e050124e28f33392ce4f4278a925d7c472b3e7ab12af0da115\"}},\"settlementInfo\":{\"cryptoSettlement\":{\"finalAmount\":\"49.4\",\"currency\":\"USDC\"}},\"items\":[{\"externalId\":\"e40dbc7450f6\",\"quantity\":2,\"price\":10.33,\"name\":\"Libreta\",\"description\":\"Libretaderayas\",\"type\":\"WITH_CARRIER\",\"thumbnailUrl\":\"https://cdn.tshirts.boutique/wp-content/uploads/2022/07/12213723/12100-105.jpg\",\"metadata\":{\"size\":\"L\",\"color\":\"red\"}}],\"metadata\":{\"trackingId\":\"5514a95b0882\"},\"dispute\":{\"status\":\"OPEN\",\"createdAt\":1667353629,\"resolutionRequestType\":\"REQUEST_CONCILIATED\",\"resolutionRequestAt\":1667353629},\"claim\":{\"reason\":\"Se acabo el inventario\",\"status\":\"OPEN\",\"createdAt\":1667353629},\"_links\":{\"refund\":{\"href\":\"https://api.zenki.fi/v1/pay/orders/f325da2b8e3f476caa07e039406e72f0/refunds/e40dbc7450f6\"}}}"

