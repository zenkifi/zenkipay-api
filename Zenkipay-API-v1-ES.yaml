#---------------------------------------------
#  Objeto: CryptoPayment
#---------------------------------------------
    CryptoPayment:
      description: Resumen del monto pagado en crypto moenda por el comprador.
      type: object
      required:
      - amount
      - currency
      - blockchain
      nullable: false
      properties:
        amount:
          description: Monto del pago en cripto moneda.
          type: string
          nullable: false
          maxLength: 64
          example: 0.038282960887513325
        currency:
          description: 'Código de la cripto moneda soportadas por Zenkipay, véase: https://developer.zenki.fi/global-v1/docs/zenkipay-recursos-catalogos-criptomonedas-soportadas'
          type: string
          nullable: false
          maxLength: 5
          example: ETH
        blockchain:
          description: |-
            Listado de blockchains soportadas.
            
            Posibles valroes:
            * Bitcoin
            * Ethereum
            * Litecoin
            * Bitcoin Cash
            * Solana
            * Algorand
            * Polygon
            * Arbitrum
            * BSC
            * Avalanche
            * Ripple
            * Terra
            * Cardano
            * Polkadot
            * Tron
            * Stellar
            * Ethereum Classic
            * Hedera Hashgraph
            * Tezos
            * EOSIO
            * Fantom Opera
            * ZCash
            * Celo
            * Dash
            * XDC Network
          type: string
          nullable: false
          maxLength: 30
          example: BSC
        transactionHash:
          description: Identificador único de la transacción, proprocionado por la blockchain.
          type: string
          nullable: true
          maxLength: 300
          example: '0xee8a3a5eb2a972785b7a56320682bbb843c29409c60dec2d25dbd3eaff91cf26'
        networkScanUrl:
          description: URL para consultar el estado de la transacción directamente en la blockchain.
          type: string
          nullable: true
          maxLength: 300
          example: 'https://etherscan.io/tx/0x3e86fd3c50dbf8e050124e28f33392ce4f4278a925d7c472b3e7ab12af0da115'
        transactionStatus:
          description: |-
            Estado de la transacción de pago en la red de blockchain.
            
            Posibles valores:
            * CONFIRMING                        - Pendiente de confirmación en la cadena de bloques (blockchain)
            * PARTIALLY_COMPLETED               - Uno o más de los registros de transacciones se completaron con éxito (Solo para transacciones agregadas).
            * COMPLETED                         - Completado con éxito
            * CANCELLED                         - La transacción fue cancelada por el staff de Zenkipay o por el servicio de terceros.
            * REJECTED                          - La transacción fue rechazada por el servicio de terceros.
            * BLOCKED                           - La transacción fue bloqueada debido a una regla de política de autorización de transacciones.
            * FAILED                            - La transacción ha fallado.
          type: string
          nullable: false
          enum:
            - CONFIRMING
            - PARTIALLY_COMPLETED
            - COMPLETED
            - CANCELLED
            - REJECTED
            - BLOCKED
            - FAILED
          example: COMPLETED

#---------------------------------------------
#  Objeto: Merchant
#---------------------------------------------
    Merchant:
      description: Información de comercio.
      type: object
      required:
      - merchantInfo
      - integrationConfig
      - cryptoLovePercentage
      - cryptoCurrencies
      - escrowConfig
      nullable: false
      properties:
        merchantInfo:
          description: Información general del comercio.
          type: object
          required:
          - commercialName
          - accountType
          - kycStatus
          - integrationStatus
          nullable: false
          properties:
            commercialName:
              description: Nombre comercial del comercio que registro cuando se creo su cuenta en Zenki.
              type: string
              nullable: false
              maxLength: 300
              example: Zapaterías Juanito
            legalName:
              description: Nombre legal del comercio que registro durante el proceso de activación de cuenta en Zenki.
              type: string
              nullable: false
              maxLength: 300
              example: Grupo Juanito y Asociados S.A. de C.V.
            accountType:
              description: |-
                Tipo de cuenta del comercio.
                
                Posibles valroes:
                * PERSONAL - Persona natural física con actividad comercial.
                * ENTITY - Empresa con actividad comercial.
              type: string
              nullable: false
              enum:
                - PERSONAL
                - ENTITY
              example: ENTITY
            kycStatus:
              description: |-
                Estado del proceso documental en el que se encuentra el comercio.
                
                Posibles valores:
                * PENDING      - Indica que aún falta por enviar información o documentos para concluir su proceso de KYC.
                * APPROVED     - Se ha finalizado el proceso de registro documental y el staff de Zenki ha autorizado al comercio para operar.
                * REQUEST_INFO - El Staff de Zenki solicitó más información o cambio en documentos del comercio.
                * REJECTED     - El Staff de Zenki rechazó definitivamente la solicitud del comercio.
              type: string
              nullable: false
              enum:
                - PENDING
                - APPROVED
                - REQUEST_INFO
                - REJECTED
              example: APPROVED
            integrationStatus:
              description: |-
                Estado del proceso de integración en el que se encuentra el comercio.
                
                Posibles valores:
                * PENDING   - Indica que el comercio aún no ha concluido su proceso de integración técnica y aún no está en ambiente productivo.
                * COMPLETED - Indica que el comercio ha concluido su proceso de integración técnica y ya se encuentra en producción o live.
              type: string
              nullable: false
              enum:
                - PENDING
                - COMPLETED
              example: COMPLETED
        integrationConfig:
          description: Configuraciones de las integraciones del comercio.
          type: object
          required:
          - plugins
          nullable: false
          properties:
            plugins:
              description: Configuración de cada plugin activa del comercio.
              type: array
              nullable: false
              items:
                description: Configuración de un plugin activo.
                type: object
                required:
                - name
                - clientId
                nullable: false
                properties:
                  name:
                    description: |-
                      Nombre del plugin activo.
                      
                      Posibles valores:
                      * SCRIPT      - Integración mediante API de Zenkipay.
                      * WOOCOMMERCE - Integración mediante el plugin de WooCommerce.
                      * BIGCOMMERCE - Integración mediante el plugin de BigCommerce.
                      * MAGENTO     - Integración mediante el plugin de Magento.
                      * ECWID       - Integración mediante el plugin de ECWID.
                      * SHOPIFY     - Integración mediante el plugin de Shopify.
                      * VTEX        - Integración mediante el plugin de VTEX.
                      * ANGULAR     - Integración mediante de la librería Front-End de Angular.
                      * REACT       - Integración mediante de la librería Front-End de React.
                      * VUEJS       - Integración mediante de la librería Front-End de VUE JS.
                      * PRESTASHOP  - Integración mediante el plugin de Prestashop.
                    type: string
                    nullable: false
                    enum:
                     - SCRIPT
                     - WOOCOMMERCE
                     - BIGCOMMERCE
                     - MAGENTO
                     - ECWID
                     - SHOPIFY
                     - VTEX
                     - ANGULAR
                     - REACT
                     - VUEJS
                     - PRESTASHOP
                    example: SCRIPT
                  clientId:
                    description: Key del plugin activo.
                    type: string
                    nullable: false
                    maxLength: 128
                    example: b6026f861fd41a94c3389d54293de9d04bde6f7c
        cryptoLovePercentage:
          description: Descuento en porcentaje otorgado por el comercio al comprador en su compra por activar crypto love.
          type: number
          nullable: false
          format: double
          minimum: 0
          maximum: 100
          example: 1
        cryptoAssets:
          description: Listado de cripto monedas soportadas
          type: array
          nullable: false
          items:
            description: Configuración por cada cripto moenda.
            type: object
            required:
            - currency
            - active
            nullable: false
            properties:
              currency:
                description: Idnetificador de la moneda soportada, véase https://developer.zenki.fi/global-v1/docs/zenkipay-recursos-catalogos-criptomonedas-soportadas
                type: string
                nullable: false
                maxLength: 64
                example: BTC
              active:
                description: Indica si la cripto moenda esta activa o no.
                type: boolean
                nullable: false
                example: true
        escrowConfig:
          description: Resumen del monto pagado en crypto moenda por el comprador.
          type: object
          required:
          - amount
          - currency
          - blockchain
          nullable: false
          properties:
            orderType:
              description: |-
                Indica el modelo para la entrega del producto o servicio.
                
                Posibles valores:
                * WITH_CARRIER    - Para la entrega del producto o servicio se va a utilizar un carrier de envío.
                * WITHOUT_CARRIER - Para la entrega del producto o servicio NO se va a utilizar un carrier de envío.
                * MIXED           - Para la entrega de los productos o servicios una parteutilizará un carrier de envío y otra parte se entregara sin utilizar un carrier de envío.
              type: string
              nullable: false
              enum:
                - WITH_CARRIER
                - WITHOUT_CARRIER
                - MIXED
              example: MIXED
            shopperNotification:
              description: Número de horas de espera para que el comercio notifique a Zenki que ha entregado los servicios al comprador. El tiempo está expresado en horas.
              type: integer
              nullable: false
              format: int64
              minimum: 0
              example: 6
            timeWaitToApproval:
              description: Cantidad de horas que se va a esperar Zenki para tener confirmación por parte del comprador antes de aprovar el pago y liberar los fondos al comercio. El tiempo está expresado en horas.
              type: integer
              nullable: false
              format: int64
              minimum: 0
              example: 24
              
#---------------------------------------------
#  Objeto: ErrorResponse
#---------------------------------------------
    ErrorResponse:
      type: object
      required:
        - requestId
        - title
        - errorCode
        - category
        - humanMessage
        - timestamp
      properties:
        requestId:
          description: Identificador único del error generado por Zenkipay por cada petición enviada al API.
          type: string
          nullable: false
          maxLength: 128
          example: af20360eccddd8d8
        title:
          description: Descripción corta del error.
          type: string
          nullable: false
          maxLength: 255
          example: Lo sentimos, pero su solicitud no puede ser procesada, verifique los datos de su campo.
        errorCode:
          description: 'Código de error que ayuda a identificar el motivo del problema al momento de procesar la petición, este código estará basado en los códigos HTTP actualmente soportados por la especificación: https://www.rfc-editor.org/rfc/rfc9110#section-15'  
          type: integer
          nullable: false
          format: int64
          minimum: 0
          maximum: 999
          example: 400
        category:
          description: |-
            Categoría del error ocurrido.
             
            Posibles valores:
            * FATAL  - Cualquier error que fuerce el cierre del servicio o la aplicación para evitar la pérdida de datos (o una mayor pérdida de datos). Se reserva solo para los errores y situaciones más atroces en los que se garantiza que ha habido corrupción o pérdida de datos.
            * SEVERE - Cualquier error que sea fatal para el servicio, pero no para la aplicación completa (El servicio dejo de responder o no se puede ejecutar una operación). Estos errores forzarán la intervención del usuario (administrador o usuario directo).
            * ERROR  - Cualquier error que sea fatal para la operación, pero no para el servicio o la aplicación (no se puede abrir un archivo requerido, faltan datos, etc.). Estos errores forzarán la intervención del usuario (administrador o usuario directo).
            * WARN   - Cualquier cosa que potencialmente pueda causar rarezas en la aplicación, pero para lo cual me estoy recuperando automáticamente. (Como cambiar de un servidor primario a uno de respaldo, volver a intentar una operación, perder datos secundarios, etc.)
            * INFO   - Designa mensajes informativos que resaltan el progreso de la aplicación y posiblemnte hubo algún error menor que afecta  muy poco a la experiencia.
          type: string
          nullable: false
          enum:
            - FATAL
            - SEVERE
            - ERROR
            - WARN
            - INFO
          example: WARN
        validationErrors:
          description: Conjunto de validaciones que no pasaron al evaluar la información de la petición.
          type: array
          nullable: true
          items:
            type: object
            required:
              - objectName
              - field
              - message
            properties:
              objectName:
                description: Nombre del objeto en la estructura de datos donde se origina el error.
                type: string
                nullable: false
                maxLength: 255
                example: createOrderTracking
              field:
                description: Campo del objeto donde presenta errores de validación.
                type: string
                nullable: false
                maxLength: 255
                example: trackingId
              message:
                description: Descripción del error ocasionado al no pasar alguna validación de la información.
                type: string
                nullable: false
                maxLength: 255
                example: Se requiere número de seguimiento.
        humanMessage:
          description: Mensaje de error recomendado para mostrar a los compradores, este mensaje está soportado para los lenguajes de ingles y español.
          type: string
          nullable: false
          maxLength: 300
          example: Bad Request
        timestamp: 
          description: |- 
            Fecha y hora en formato de milisegundos y UTC para identificar las diferentes peiticiones en el tiempo los diferentes que han tenido errores.
            
            La época Unix (o Unix time o POSIX time o Unix timestamp) es el número de segundos transcurridos desde el 1 de enero de 1970 (medianoche UTC/GMT), sin contar los segundos bisiestos (en ISO 8601: 1970-01-01T00:00 :00Z)
          type: integer
          nullable: false
          format: int64
          minimum: 0
          example: 1667353629

