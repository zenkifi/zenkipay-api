          type: string
          nullable: false
          maxLength: 5
          example: USD
        total_items_amount:
          description: Sum of the total cost of the items.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 200
        shipment_amount:
          description: Shipping cost, in case of not applying its value must be 0.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 50
        subtotal_amount:
          description: Sum of total_items_amount plus shipment_amount.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 250
        taxes_amount: 
          description: Taxes, if not applied, its value must be 0.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 10
        local_taxes_amount:
          description: Local taxes, if not applied, its value must be 0.
          type: number
          nullable: true
          format: double
          minimum: 0
          example: 1.6
        import_costs:
          description: Import costs, if not applied, its value must be 0.
          type: number
          nullable: true
          format: double
          minimum: 0
          example: 0
        discount_amount:
          description: Discount of your merchant, in case of not applying its value must be 0.
          type: number
          nullable: true
          format: double
          minimum: 0
          example: 0
        additional_charges:
          description: Additional charges, consists of a key/value object that comprises the description of the charge/amount respectively.
          nullable: true
          additionalProperties:
            type: string
          example:
            donation: 1.1234
        grand_total_amount:
          description: Sum of subtotal_amount, taxes_amount, local_taxes_amount, import_costs, and each value of additional_charges minus discoun_amount.
          type: number
          nullable: false
          format: double
          minimum: 0
          example: 262.7234

